<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Curso de Front"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Curso </title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<!--
	LG: >= 1200PX
	MD: >= 992PX < 1200PX
	SM: >= 768PX < 992PX
	XS: >= 
-->
<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
	<header>
		<h1><img class="img-responsive" src="img/logo.png"></h1>
		<h2 class="text-center">Entre com seu <b>Usuário</b> e <b>Senha</b></h2>
	</header>
	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</div><!--input-group-addon-->
					<input type="text" name="usuario" class="form-control" placeholder="Usuário">
			</div><!--input-group-->
			
		</div><!--form-group-->

		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
				</div><!--input-group-addon-->
					<input type="password" name="senha" class="form-control" placeholder="Senha">
			</div><!--input-group-->
			
		</div><!--form-group-->

		<footer>
			<div class="checkbox pull-left">
				<label><input type="checkbox" name="lembrar">Lembrar de Mim</label>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Entrar</button>
		</footer>

	</form> <!--form-->
</div> <!-- Form login-->

<script src='jquery/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
